<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<!-- <link rel="stylesheet" type="text/css" href="css/index.css" /> -->
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<script src="js/jquery-1.11.1.min.js"></script>
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<!-- <script src="js/jquery.mobile-1.4.4.min.js"></script> -->
		<script src="js/handlebars-v2.0.0.js"></script>
		<title>Avigdor</title>
	</head>
	<body>

		<script id="join-tpl" type="text/x-handlebars-template">
			<div class="join card">
				<h1>Join in on a Game</h1>
				<input  type="text" id="code" name="code" placeholder="Game Code" />
				<button class="round-button blink" onclick="app.useCode($('#code').val())">GO</button>	
			</div>
			
		</script>
		
		<script id="settings-tpl" type="text/x-handlebars-template">
			<div class="settings card">
				<h1>Choose Your Name for the game</h1>
				<input type="text" id="name" placeholder="Appear as" value="{{name}}" onchange="app.saveSettings($(this).val())"/>
			</div>
			
			
		</script>

		<script id="new-game-tpl" type="text/x-handlebars-template">
			<div class="new-game card">
				<div class='header'><h1>Choose a game theme</h1></div>
				<div>
					<ul class='theme-list'></ul>
				</div>
				
				
				<div>
					<h2>code: {{code}}</h2>
					show this code to your frined so they can join in
				</div>
				
				<button class="round-button blink" onclick="app.gotoPage('board.html')">GO</button>
			</div>
			
		</script>

		<script id="theme-li-tpl" type="text/x-handlebars-template">
			{{#.}}
			<li><input type="checkbox" style="vertical-align:middle;margin-left: -100px;margin-right: -50px"/>{{this.name}}</li>
			{{/.}}
		</script>

		
		<div class="title">Avigdor <img src="img/logo.png" /></div>
		<div class="app">
			
			<div class="splash">
				<img src="img/logo.png" />
			</div>
			
			

		</div>
		<div class="footer">
			<button class="round-button prefs-btn" onclick="app.settings();app.showClicked(this);"><i class="fa fa-cog"></i></button>
			<button class="round-button new-btn" onclick="app.newGame();app.showClicked(this);"><i class="fa fa-star-o"></i></button>
			<button class="round-button join-btn" onclick="app.join();app.showClicked(this);"><i class="fa fa-play"></i></button>
		</div>

		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript">
			app.initialize();
		</script>
	</body>
</html>
