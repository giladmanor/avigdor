<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<script src="js/jquery-1.11.1.min.js"></script>
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<!-- <script src="js/jquery.mobile-1.4.4.min.js"></script> -->
		<script src="js/handlebars-v2.0.0.js"></script>
		<title>Avigdor</title>
	</head>
	<body>

		<script id="login-tpl" type="text/x-handlebars-template">
			
			<button style="position:absolute;left:3%;top:3%;" class="round-button" onclick="app.regOpts()"><i class="fa fa-cog"></i></button>
			
			<input  style="width:70%;position:absolute;right:80px;bottom:3%;" type="text" id="code" name="code" placeholder="Game Code" />
			<button class="round-button blink" style="position:absolute;right:4px;bottom:1%;" onclick="app.useCode($('#code').val())">GO</button>
		</script>
		
		<script id="settings-tpl" type="text/x-handlebars-template">
			<input type="text" id="name" placeholder="Name" value="{{name}}"/>
			selected color: <i class="fa fa-user" style="color: {{color}}"></i>
			
			<select id="color">
				<option value="red" >red</option>
				<option value="blue" >blue</option>
				<option value="BlueViolet" >violet</option>
				<option value="green" >green</option>
				
			</select>
			<button onclick="app.saveSettings($('#name').val(),$('#color').val())">Back</button>
		</script>

		<script id="reg-opt-tpl" type="text/x-handlebars-template">
			<button class="round-button" onclick="app.login()"><i class="fa fa-arrow-left"></i></button>
			
			<div>
				New Game <button class="round-button" onclick="app.chooseGame()"><i class="fa fa-star-o"></i></button> 
			</div>
			
			
			<button class="round-button" onclick="app.settings()"><i class="fa fa-user"></i></button>Profile
			
		</script>

		<script id="choose-game-tpl" type="text/x-handlebars-template">
			<div class='header'><h1>Choose a game theme</h1></div>
			<ul class='theme-list'></ul>
			<h2>Code: {{code}}</h2>
			<button onclick="app.gotoPage('board.html')">Play!</button>
		</script>

		<script id="theme-li-tpl" type="text/x-handlebars-template">
			{{#.}}
			<li>{{this.name}}</li>
			{{/.}}
		</script>

		<script id="about-tpl" type="text/x-handlebars-template">
			<div class='header'><h1>About Avigdor</h1></div>
			<ul class='credit-list'></ul>
		</script>
		<script id="credit-li-tpl" type="text/x-handlebars-template">
			{{#.}}
			<li>{{this.role}}: {{this.name}}</li>
			{{/.}}
		</script>

		<div class="app">
			<div class="view" >
				<div id="deviceready" class="blink">
					<p class="event listening">
						Connecting to Device
					</p>
					<p class="event received">
						Avigdor is Ready
					</p>

				</div>

			</div>
			<!-- <a onclick="app.gotoPage('chat.html')" style="position: absolute;bottom: 0;right: 0;font-size: xx-large">chat</a> -->
			

		</div>

		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript">
			app.initialize();
		</script>
	</body>
</html>
