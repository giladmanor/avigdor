<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<!-- <link rel="stylesheet" type="text/css" href="css/index.css" /> -->
		<link rel="stylesheet" type="text/css" href="css/avigdor.css" />
		<script src="js/jquery-1.11.1.min.js"></script>
		<link href="css/font-awesome.min.css" rel="stylesheet">

		<title>Avigdor</title>
	</head>
	<body>

		<div class="face shake">
			<div class="startButtons rock">
				<div class="joinButton right rocking"  onclick="app.join()">
					Join
					<button class="funnyButton green ">
						<i class="fa fa-play"></i>
					</button>
				</div>
				<div class="newButton left rocking1" onclick="app.openTagSelector()">
					New
					<button class="funnyButton green ">
						<i class="fa fa-asterisk"></i>
					</button>
				</div>
			</div>
			<img src="img/logo.png" />
		</div>

		<div class="nameForm funnyForm">
			<form onsubmit="app.setUserName(this);return false;">
				<h1>what is your name?</h1>
				<input type="text" name="name"/>
				<input type="submit" class="funnyButton right shake" value="next"/>
			</form>
		</div>

		<div class="sexForm funnyForm shake">
			<form onsubmit="return false;">
				<h1>..and you are a?</h1>
				<input type="submit" class="funnyButton blue right bigButton" value="boy" onclick="app.setUserSex('boy')"/>
				<input type="submit" class="funnyButton pink left bigButton" value="girl" onclick="app.setUserSex('girl')"/>
			</form>
		</div>

		<div class="likesForm funnyForm ">
			<form onsubmit="return false;">
				<h1 class="shake">..and.. you like?</h1>
				<input type="submit" class="funnyButton blue right bigButton" value="boys" onclick="app.setUserLikes('boy')"/>
				<input type="submit" class="funnyButton green right bigButton" value="both" onclick="app.setUserLikes('both')"/>
				<input type="submit" class="funnyButton pink right bigButton" value="girls" onclick="app.setUserLikes('girl')"/>

			</form>
		</div>

		<div class="joinForm funnyForm blue">
			<form onsubmit="return false;">
				<input type="text" id="pinInput" placeholder="GamePIN"/>
				<br /><br />
				<button class="funnyButton green shake" onclick="app.setPin($('#pinInput').val())">
					<i class="fa fa-play"></i>
				</button>

			</form>
		</div>
		
		<div class="newGameForm funnyForm blue">
			<form onsubmit="return false;">
				<h1>kind of game?</h1>
				
				<div class="selector">
					<ul class="selector">
						
					</ul>

				</div>
				<button class="funnyButton green shake" style="position: absolute;bottom: 0;" onclick="app.join(app.generate_key(5));">
					<i class="fa fa-play"></i>
				</button>

			</form>
		</div>

		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/avigdor.js"></script>
		<script type="text/javascript">
			app.initialize();
		</script>
	</body>
</html>
